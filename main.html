<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="nav">
        <div class="nav-col1">
            <a href="https://mdu.ac.in/default.aspx"><img src="./mdu_logo-removebg-preview.png" alt="mdu" height="60px" style="border-radius: 25%;"></a>
        </div>
        <div class="nav-col2">
            <div class="nav-col2-ob">
            Face Recognition Attendance System(U.I.E.T)
            </div>
        </div>
        <div class="nav-col3">
            <div class="nav-col3-ob">
            <!-- Date: 26/10/2023, Wednesday Time: 09:09 AM -->
            Date & Time:
            <p id="datetime"></p>
            <script>
            // Get current date and time
            var now = new Date();
            var datetime = now.toLocaleString();

            // Insert date and time into HTML
            document.getElementById("datetime").innerHTML = datetime;
            </script>
            </div>
        </div>
        <div class="nav-col4">
                <button style="width:100px; border-radius: 10px; border:0px; height:25px">Admin
                    <!-- <i class="fa-solid fa-circle-user"></i> -->
                    <i class="fa-solid fa-user"></i>
                </button>
        </div>
    </div>
    
    <div class="project">
        
        <div class="col1">
            <div class="col1-r1">
                <div class="col1-r1-r1">
                    <a href="add-new.html" target="_blank"><button>Add new user <i class="fa-solid fa-users"></i></button>
                    <button style="margin-left: 50px;">Take Attendance <i class="fa-solid fa-hand"></i></button></a>
                 </div>
            </div>
        <div class="col1-attend">
            <div class="col1-attend-r1">
                <div class="col1-attend-r1-r1">
                Today's Attendence List <i class="fa-solid fa-address-card"></i>
                </div>
            </div>
            <div class="col1-attend-r2">
                <table border="1px" align="center" width="100%" cellspacing="0px" table-layout="fix">
                    <thead>
                        <tr>
                            <th width="70px">S.No</th>
                            <th width="350px">Name</th>
                            <th>Roll no.</th>
                            <th>time</th>
                        </tr>
                        <tr>
                            <td align="center">
                                <script>
                                    var i=1;
                                    while(i<14){
                                        document.write(i + "<br><br>");
                                        i++;
                                    }
                                </script>
                            </td>
                            <td align="center">
                                <script>
                                    var i=1;
                                    while(i<14){
                                        document.write("Name here" + "<br><br>");
                                        i++;
                                    }
                                </script>
                            </td>
                            <td align="center">
                                <script>
                                    var i=1;
                                    while(i<14){
                                        document.write("Roll no here" + "<br><br>");
                                        i++;
                                    }
                                </script>
                            </td>
                        </tr>   
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="col2">
            <div class="col2-r1">
                <div class="col2-r1-r1">
                    Your Face <i class="fa-regular fa-face-smile"></i>
                </div>
            </div>
            <div class="col2-r2">
                <div class="col2-r2-r1">
                    <script src="https://cdn.lordicon.com/lordicon.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/vczwnict.json"
                        trigger="hover"
                        style="width:250px;height:250px">
                    </lord-icon>
                        <!-- <i class="fa-regular fa-user"></i><br> -->
                </div>
                <div class="col2-r2-r2">
                        <button id="stopButton">Stop Recognition</button>    
                </div>
            </div>
        </div>   
    </div>
</div>
</div>
</body>
</html>
